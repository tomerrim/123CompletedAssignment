[Event]
min_metric_id = 1
max_metric_id = 10
max_metric_value = 100
timestamp_format = %Y-%m-%d %H:%M:%S
message = HELLO WORLD
initial_reporter_id = 0
reporter_id_increment = 1  
sleep_time_seconds = 1

[Kafka]
bootstrap_servers = kafka:9092
client_id = python-producer
topic = events
api_version = (0, 11, 5)
auto_offset_reset = earliest

[MongoDB]
mongodb_uri = mongodb://localhost:27017/KafkaEvents
db_name = KafkaEvents
collection_name = Events